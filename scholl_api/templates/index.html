<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h1 align="center">Coding Academy visitors list</h1>
<table id="data" class="table table-striped" border="1">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Reason</th>
        <th>Phone Number</th>
        <th>Date&Time</th>
      </tr>
    </thead>
    <tbody>
      {% for user in content %}
        <tr>
          <td>{{ user["firstname"] }}</td>
          <td>{{ user["lastname"] }}</td>
          <td>{{ user["reason"] }}</td>
          <td>{{ user["mobile"] }}</td>
          <td>{{ user["datetime"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


</body>
</html>
